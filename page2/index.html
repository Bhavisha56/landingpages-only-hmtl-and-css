<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <img src="logo.png" alt="">
        </div>
        <div class="navlist">
            <div class="homecolor">
                <ul id="home">Home</ul>
            </div>
            <ul>Recipe</ul>
            <ul>Blog</ul>
            <ul>Contact</ul>
        </div>
        <div class="menu">
            <i id="menus" class="fa-solid fa-bars"></i>
        </div>
    </div>
    <div class="center">
        <div class="leftpart">
            <div class="heading">
                <p>All Happiness depends on a
                    leisurely breakfast.
                </p>
            </div>
            <div class="btn">
                <button class="innerbtn">
                    Order Now
                </button>
            </div>
        </div>
        <div class="rightpart">
            <div class="img1">
                <img src="pic1.png" alt="">
            </div>
            <div class="img2">
                <img src="pic2.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
